<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT card </title>
</head>
<body>
  <div class="card">
    <img class="banner" src="./images/image-equilibrium.jpg" alt="404">
    <h2>Equilibrium #3429</h2>
    <p class="desc" >Our Equilibrium collection promotes balance and calm.</p>
    <div class="textWrapper">
      <div>
        <img src="./images/icon-ethereum.svg" alt="Eth">
        <p class="ethText"> 0.041 ETH</p>
      </div>
      <div>
        <img src="./images/icon-clock.svg" alt="clock">
        <p> 3 days left</p>
      </div>
    </div>
    <hr>
    <div class="footer">
      <img src="./images/image-avatar.png" alt="avatar">
      <p><span> Creation of </span>Jules Wyvern</p>
    </div>
  </div>
</body>
</html>
